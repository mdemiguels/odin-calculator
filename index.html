<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <script type="module" src="./script.js" defer></script>
        <title>Odin Calculator</title>
    </head>
    <body>
        <header>
            <h1>My MacOS Calculator</h1>
        </header>
        <main>
            <div class="calculator">
                <div class="window-buttons">
                    <button class="close-button"></button>
                    <button class="minimize-button"></button>
                    <button class="maximize-button"></button>
                </div>
                <div class="display">
                    <div class="operation">
                        <span></span>
                    </div>
                    <div class="result">
                        <span></span>
                    </div>
                </div>
                <div class="buttons">
                    <div class="numbers">
                        <div class="options-row">
                                <button>AC</button><button>+/-</button
                                ><button>%</button>
                        </div>
                        <div class="number-row">
                            <button>7</button><button>8</button
                            ><button>9</button>
                        </div>
                        <div class="number-row">
                            <button>4</button><button>5</button
                            ><button>6</button>
                        </div>
                        <div class="number-row">
                            <button>1</button><button>2</button
                            ><button>3</button>
                        </div>
                        <div class="number-row"><button>0</button></div>
                    </div>
                    <div class="operators">
                        <button value="division">&div;</button>
                        <button value="multiplication">&times;</button>
                        <button value="substraction">&minus;</button>
                        <button value="addition">&plus;</button>
                        <button id="operate-button" value="equals">&equals;</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>
                This is a project in the Foundations path of The Odin Project
                &copy; program. Crafted by
                <a href="https://github.com/mdemiguels/">@mdemiguels</a>
            </p>
        </footer>
    </body>
</html>
