<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <script type="module" src="./script.js" defer></script>
        <title>Odin Calculator</title>
    </head>
    <body>
        <header>
            <h1>My MacOS Calculator</h1>
        </header>
        <main>
            <div class="calculator">
                <div class="window-buttons">
                    <button class="close-button"></button>
                    <button class="minimize-button"></button>
                    <button class="maximize-button"></button>
                </div>
                <div class="display">
                    <div class="operation">
                        <span></span>
                    </div>
                    <div class="result">
                        <span>0</span>
                    </div>
                </div>
                <div class="buttons">
                    <div class="numbers">
                        <div class="options-row">
                                <button id="clear-button">AC</button><button id="sign-button">+/-</button
                                ><button id="percent-button">%</button>
                        </div>
                        <div class="number-row">
                            <button>7</button><button>8</button
                            ><button>9</button>
                        </div>
                        <div class="number-row">
                            <button>4</button><button>5</button
                            ><button>6</button>
                        </div>
                        <div class="number-row">
                            <button>1</button><button>2</button
                            ><button>3</button>
                        </div>
                        <div class="number-row">
                            <button>0</button>
                            <button id="dot-button">.</button>
                        </div>
                    </div>
                    <div class="operators">
                        <button value="/">&div;</button>
                        <button value="*">&times;</button>
                        <button value="-">&minus;</button>
                        <button value="+">&plus;</button>
                        <button id="operate-button" value="equals">&equals;</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>
                This is a project in the Foundations path of The Odin Project
                &copy; program. Crafted by
                <a href="https://github.com/mdemiguels/">@mdemiguels</a>
            </p>
        </footer>
    </body>
</html>
